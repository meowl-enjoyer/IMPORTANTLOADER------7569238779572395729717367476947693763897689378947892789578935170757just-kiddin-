<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  button {
    font-size: 3em;
    font-weight: bold;
    padding: 40px 80px;
    background-color: #00bfff;
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    animation: pulse 1.5s infinite;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px rgba(0, 191, 255, 0.9);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
    50% { box-shadow: 0 0 60px rgba(0, 191, 255, 1); }
    100% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
  }

  /* Loading bar container */
  #loadingContainer {
    width: 80%;
    max-width: 600px;
    height: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    margin-top: 50px;
    overflow: hidden;
    display: none; /* hidden until button click */
  }

  #loadingBar {
    height: 100%;
    width: 0;
    background: #00bfff;
    border-radius: 15px;
  }
</style>
</head>
<body>
  <h1> Please don’t close this tab until loading has finished </h1>
  <button id="startBtn">Start Loading</button>

  <div id="loadingContainer">
    <div id="loadingBar"></div>
  </div>

  <script>
    const button = document.getElementById('startBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');

    button.addEventListener('click', () => {
      // hide button
      button.style.display = 'none';
      // show loading bar
      loadingContainer.style.display = 'block';

      let width = 0;
      const interval = setInterval(() => {
        // increase width slowly but never reaches 100%
        width += Math.random() * 1; // 0–1% per frame
        if(width >= 99) width = 99; // stop before 100%
        loadingBar.style.width = width + '%';
      }, 50); // update every 50ms
    });
  </script>
</body>
</html>
