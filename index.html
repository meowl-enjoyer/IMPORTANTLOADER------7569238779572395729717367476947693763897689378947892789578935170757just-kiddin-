<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  button {
    font-size: 2em;
    font-weight: bold;
    padding: 25px 60px;
    background-color: #00bfff;
    border: none;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    animation: pulse 1.5s infinite;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px rgba(0, 191, 255, 0.9);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
    50% { box-shadow: 0 0 60px rgba(0, 191, 255, 1); }
    100% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
  }
</style>
</head>
<body>
  <h1>⚠️ click to start update---do not close tab ⚠️</h1>
  <button onclick="alert('Loading started...')">Start Loading</button>
</body>
</html>
